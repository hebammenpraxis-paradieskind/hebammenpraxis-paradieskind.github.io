  about:
    title: "Über uns"
    text: # "Unsere Geschichte."
    body: 
      - "Willkommen in unserer Hebammenpraxis, einem Ort der Geborgenheit und Unterstützung für werdende Mütter und ihre Familien. 
      Wir freuen uns, euch auf eurer aufregenden Reise durch Schwangerschaft, Geburt und Wochenbett begleiten zu dürfen. Als erfahrene 
      Hebammen ermutigen wir euch auf euren Körper und eure Intuition zu vertrauen und unterstützen euch auf eurem einzigartigen Weg 
      zum Elternwerden. Unsere Praxisräume befinden sich in den Räumlichkeiten des 
      [AWO Kindergartens Marie Juchacz](https://www.awo-mittewest-thueringen.de/kita-marie-juchacz-jena.html) in Jena West."
      - "Zu unseren Angeboten findet ihr hier mehr!"
      - "### Aktuelles"
      - "#### Neue Hebamme in unserem Team"
      - "Ab sofort bekommen wir Unterstützung von unserer lieben Kollegin [Katja Müller](https://www.hebammekatjamueller.de). Wir freuen uns sie in unserem Team gegrüßen zu dürfen."
      - "#### Rückbildungskurs"
      - "Neue Rückbildungskurse sind für September geplant. Bei Interesse könnt ihr euch direkt bei Katja Müller anmelden."
      - "#### Geburtsvorbereitungskurs (ab 15.10.2024)"
      - "Der nächste **Geburtsvorbereitungskurs** findet immer dienstags vom **15.10.2024 bis 19.11.2024** von 17:00 - 19:30 Uhr bei uns in der Praxis statt. 
      Die Kosten für die Begleitperson belaufen sich auf 100€. 
      Die Anmeldung erfolgt direkt hier: [https://terminplanung.hebammen-azh.de/HebammeKatjaMüller](https://terminplanung.hebammen-azh.de/HebammeKatjaMüller)"
     
