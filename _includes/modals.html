<!-- Portfolio Modals -->
{% for service in site.data.sitetext[site.locale].portfolio %}
{% for project in site.[service.section] %}
<div class="portfolio-modal modal fade" id="{{ project.href }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <!-- Project Details Go Here -->
              <h2 class="text-uppercase">{{ project.title }}</h2>
              <p class="item-intro text-muted">{{ project.subtitle }}</p>
              <div class="modal-overlay">
                <img class="img-fluid d-block mx-auto" src="{{ project.image }}" alt="{{ project.alt }}" />
              </div>
              <div class="text-justify">
                <p>{{ project.content }}</p>
              </div>
              <button class="btn btn-primary" data-dismiss="modal" type="button">
                <i class="fas fa-times"></i>
                {{ site.data.sitetext[site.locale].portfolio[0].closebutton |
                default: "Close Project" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endfor %}
<!-- End Portfolio Modals -->
